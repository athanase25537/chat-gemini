<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talk2Gemini</title>
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/all.min.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>Talk2Gemini</h1>
            <div class="chat-logo"><i class="fa-solid fa-robot"></i></div>
        </div>
        <div id="sms-content" class="chat-content">
            <!-- Here is the text message -->
            <div id="response-content" class="sms sms-received">Bonjour, en quoi puis vous aider ?</div>
        </div>
        <div class="chat-form">
            <input id="prompt" type="text">
            <button><i class="fa-regular fa-paper-plane"></i></button>
        </div>
    </div>

    <script src="src/js/main.js"></script>
</body>
</html>
