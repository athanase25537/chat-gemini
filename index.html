<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talk2Gemini</title>
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/all.min.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>Talk2Gemini</h1>
            <div class="chat-logo"><i class="fa-solid fa-robot"></i></div>
        </div>
        <div class="chat-content">
            <div class="sms sms-received">Je viens d'etre recu</div>
            <div class="sms sms-sent">Je viens d'etre envoyer</div>
        </div>
        <div class="chat-form">
            <input type="text">
            <button><i class="fa-regular fa-paper-plane"></i></button>
        </div>
    </div>
</body>
</html>
